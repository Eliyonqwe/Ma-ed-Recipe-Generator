<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://kit.fontawesome.com/a837bf0db4.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="logo">
	<a href="home.html"><img src="../pics/Maed_logo1-removebg.png" height="%" alt="" /></a>
</div>


    
<div class="login" id="login">
	


	
	<div class="form-login ">
		<form action="#">
			
			<h4>Create an Account</h4>
			<div class="icon-login">
				<a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<p>Enter your personal details <br>
				 to Resgister</p>

			<input type="text" placeholder="Full Name" />
			<input type="email" placeholder="  Email" />
			<input type="password" placeholder=" Password" />
			<button>Sign Up</button>
		</form>
	</div>




	
	<div class="signin-login">
		<div class="signin">
			
			<div class="signup-panel signup-right">
				<h1>Welcome to Ma'ed. <br>
					The First Recipe Generator Site in Ethiopia. </h1>
				<p>Sign In your Account and start journey with us</p>
				<button onclick="document.getElementById('id01').style.display='block'" class="Sign" id="signUp">Sign In</button>
			</div>
		</div>
		
          <!-- Login Form  -->
          <div id="id01" class="modal">
            <form class="modal-content animate" action="/action_page.php" method="post">
             
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                title="Close Model">&times;</span>
                <img src="../pics/256-512.webp" alt="Avatar" class="avatar">
              </div>
              <div class="container">

                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" required>
				<span class="psw"><a href="#">Forgot password?</a></span>

                 <button type="submit">Login</button>
                 <label>
                  <input type="checkbox" checked="checked" name="remeber">Remember Me
                 </label>

              </div>

              <div class="container" >
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                
              </div>


            </form>

          </div>
	</div>
	
</div>


		  <!-- /log in -->


    
</body>
</html>


<script src="../Scripts/login.js"></script>
<script>
	// Get the modal
	var modal = document.getElementById('id01');
	
	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
	</script>
