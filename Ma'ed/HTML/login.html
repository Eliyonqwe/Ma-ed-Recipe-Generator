<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://kit.fontawesome.com/a837bf0db4.js" crossorigin="anonymous"></script>

</head>
<body>
	<h1>ማ እ  ድ</h1>
    
<div class="login" id="login">
	<div class="form-login sign-up-login">
		<form action="#">
			<h1>Create Account</h1>
			<div class="icon-login">
				<a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
				 <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a> 
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-login sign-in-login">
		<form action="#">
			<h1>Sign in</h1>
			<div class="icon-login">
				<a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>




	
	<div class="signup-login">
		<div class="signup">
			
			<div class="signup-panel signup-right">
				<h1>Welcome to our blah blah</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="Sign" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


    
</body>
</html>


<script src="../Scripts/login.js"></script>
